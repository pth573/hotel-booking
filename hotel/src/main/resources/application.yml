spring:
  application:
    name: hotel

  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB

  datasource:
    url: jdbc:mysql://localhost:3309/hotel_manager?createDatabaseIfNotExist=true
    username: dbuser
    password: dbpass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.springframework.security: DEBUG
