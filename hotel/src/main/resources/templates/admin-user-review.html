<form method="GET" action="/admin/user/review">
    <label for="groupName">Nhóm Phòng:</label>
    <select name="groupName" id="groupName">
        <!-- Lựa chọn "Tất cả nhóm" -->
        <option value="" th:if="${selectedGroup == ''}" selected>Loại phòng</option>

        <!-- Lựa chọn cho từng nhóm phòng -->
        <option th:each="group : ${roomGroups}"
                th:value="${group.groupName}"
                th:text="${group.groupName}"
                th:selected="${selectedGroup == group.groupName}"></option>
    </select>

    <label for="sortBy">Sắp xếp theo:</label>
    <select name="sortBy" id="sortBy">
        <option value="newest" th:selected="${sortBy == 'newest'}">Mới nhất</option>
        <option value="oldest" th:selected="${sortBy == 'oldest'}">Cũ nhất</option>
        <option value="ratingAsc" th:selected="${sortBy == 'ratingAsc'}">Đánh giá (Tăng dần)</option>
        <option value="ratingDesc" th:selected="${sortBy == 'ratingDesc'}">Đánh giá (Giảm dần)</option>
    </select>

    <button type="submit">Tìm kiếm</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>Nội dung đánh giá</th>
        <th>Đánh giá</th>
        <th>Ngày tạo</th>
        <th>Tên nhóm phòng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${reviewsWithGroup}">
        <td th:text="${row[0].content}">Nội dung đánh giá</td>
        <td th:text="${row[0].rating}">Đánh giá</td>
        <td th:text="${row[0].createdAt}">Ngày tạo</td>
        <td th:text="${row[1]}">Tên nhóm phòng</td>
    </tr>
    </tbody>
</table>
