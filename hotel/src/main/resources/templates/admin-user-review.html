<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{admin-fragments::header}">
    <meta charset="UTF-8">
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body class="sb-nav-fixed">

<nav th:replace="~{admin-fragments::admin-nav}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{admin-fragments::side-nav}"></div>
    <div id="layoutSidenav_content" class="">

        <!-- Hotel Search Form Area -->
        <div class="container-fluid" style="margin-top: 80px">
            <div class="row justify-content-center">
                <div class="col-12 col-md-11 col-lg-9">
                    <div class="card p-4 shadow-lg">
                        <h4 class="text-center mb-4">Danh sách các đánh giá</h4>


                        <form method="GET" action="/admin/user/review" class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label for="groupName" class="form-label">Nhóm Phòng:</label>
                                <select name="groupName" id="groupName" class="form-select">
                                    <option value="" th:if="${selectedGroup == ''}" selected>Loại phòng</option>
                                    <option th:each="group : ${roomGroups}"
                                            th:value="${group.groupName}"
                                            th:text="${group.groupName}"
                                            th:selected="${selectedGroup == group.groupName}"></option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="sortBy" class="form-label">Sắp xếp theo:</label>
                                <select name="sortBy" id="sortBy" class="form-select">
                                    <option value="newest" th:selected="${sortBy == 'newest'}">Mới nhất</option>
                                    <option value="oldest" th:selected="${sortBy == 'oldest'}">Cũ nhất</option>
                                    <option value="ratingAsc" th:selected="${sortBy == 'ratingAsc'}">Đánh giá (Tăng
                                        dần)
                                    </option>
                                    <option value="ratingDesc" th:selected="${sortBy == 'ratingDesc'}">Đánh giá (Giảm
                                        dần)
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-4 align-self-end">
                                <button type="submit" class="btn btn-primary w-100 bg-dark">Tìm kiếm</button>
                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="table-light">
                                <tr>
                                    <th scope="col">Nội dung đánh giá</th>
                                    <th scope="col">Đánh giá</th>
                                    <th scope="col">Ngày tạo</th>
                                    <th scope="col">Tên nhóm phòng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="row : ${reviewsWithGroup}">
                                    <td th:text="${row[0].content}">Nội dung đánh giá</td>
                                    <td th:text="${row[0].rating}">Đánh giá</td>
                                    <td th:text="${row[0].createdAt}">Ngày tạo</td>
                                    <td th:text="${row[1]}">Tên nhóm phòng</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
