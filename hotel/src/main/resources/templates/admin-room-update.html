<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{admin-fragments::header}">
    <meta charset="UTF-8">
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{admin-fragments::admin-nav}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{admin-fragments::side-nav}"></div>
    <div id="layoutSidenav_content" class="">


        <!-- Main Content -->
        <div class="container-fluid px-4">
            <div class="container mt-4">
            <h1>Cập nhật loại phòng</h1>
                <hr>
                <form th:action="@{/admin/room/update/{id}(id=${room.roomId})}" th:object="${room}" method="post" enctype="multipart/form-data">

                    <label for="roomName">Tên phòng:</label>
                    <input type="text" id="roomName" th:field="*{roomName}" required/>
                    <br/>

                    <label for="description">Mô tả:</label>
                    <textarea id="description" th:field="*{description}"></textarea>
                    <br/>

                    <label for="roomGroup">Loại phòng:</label>
                    <select id="roomGroup" th:field="*{roomGroup}">
                        <option th:each="group : ${roomGroups}"
                                th:value="${group.roomGroupId}"
                                th:text="${group.groupName}">Loại phòng</option>
                    </select>

                    <a th:href="@{/admin/room}"
                       class="btn btn-dark btn-sm">
                        Hủy
                    </a>

                    <button type="submit">Cập nhật loại phòng</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
