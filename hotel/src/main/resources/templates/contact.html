<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Khách Sạn ABC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf+Y1h7yXI2H9ADt6epvR1d5ubmQ1hr+kd0feqmv1erTgh" crossorigin="anonymous">
    <style>
        .contact-section {
            padding: 60px 0;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Liên Hệ Với Chúng Tôi</h1>
        <p>Chúng tôi luôn sẵn sàng hỗ trợ bạn với bất kỳ yêu cầu nào</p>
    </div>
</header>

<!-- Contact Form -->
<section class="contact-section">
    <div class="container">
        <h2 class="text-center mb-4">Gửi Tin Nhắn</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên Của Bạn</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Tin Nhắn</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi Tin Nhắn</button>
        </form>
    </div>
</section>

<!-- Footer Section -->
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Khách Sạn ABC. Tất cả quyền lợi được bảo lưu.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3Y5u7ARd6i6mlcD9WvNbhqD2Zh3xPS9lT8se2xiXZVvvN0fx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0U4n6vzuT5ZRgZ5ngak+6vM0YzmS5KnFQ9D+XfU7CjqRil3D7" crossorigin="anonymous"></script>
</body>
</html>
