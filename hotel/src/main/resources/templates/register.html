<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title th:text="${title}">Register</title>
</head>
<body>
<div class="container">
    <h2 th:text="${page}">Register</h2>

    <form th:action="@{/register}" th:object="${userDto}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</div>
        </div>

        <div class="form-group">
            <label for="confirmedPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmedPassword" th:field="*{confirmedPassword}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}">Passwords do not match</div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">Error message</span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}">Registration Successful</span>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
