<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
    <style>
        .bg-login-image {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .bg-login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo hình ảnh không bị méo, mà vẫn bao phủ toàn bộ vùng */
        }


    </style>
</head>

<body class="bg-gradient-success">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5">
                            <img class="img-fluid w-100 h-100" th:src="@{/img/bg-img/images.png}" alt="Example Image" />
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger text center">
                                    Invalid username or password
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success  text-center">
                                    You has been logout!
                                </div>
                                <form class="user" th:action="@{/authenticateTheUser}" method="POST">
                                    <div class="form-group">
                                        <input type="email" id="email" name="email" class="form-control form-control-user"
                                               aria-describedby="emailHelp"
                                               placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control form-control-user"
                                               placeholder="Password">
                                    </div>

                                    <button type="submit" class="btn btn-success btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href = "@{/forgot-password}" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href = "@{/register}" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

</div>

<div th:replace="~{fragments::script}"></div>

</body>

</html>
