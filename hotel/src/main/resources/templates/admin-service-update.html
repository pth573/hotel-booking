<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{admin-fragments::header}">
    <meta charset="UTF-8">
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{admin-fragments::admin-nav}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{admin-fragments::side-nav}"></div>
    <div id="layoutSidenav_content" class="">

        <!-- Main Content -->
        <div class="container-fluid px-4">
            <div class="container mt-4">

                <div class="d-flex justify-content-center align-items-center">
                    <div class="content p-4 rounded text-center">
                        <h4 class="fw-bold display-6">Cập nhật dịch vụ</h4>
                    </div>
                </div>

                <form th:action="@{/admin/service/update/{serviceId}(serviceId=${service.serviceId})}" method="post">
                    <div class="row mb-3">
                        <div class="col-4">
                            <label for="serviceName" class="form-label">Tên Dịch Vụ</label>
                            <input type="text" class="form-control" id="serviceName" name="serviceName" th:value="${service.serviceName}" required>
                        </div>
                        <div class="col-4">
                            <label for="price" class="form-label">Giá</label>
                            <input type="number" class="form-control" id="price" name="price" th:value="${service.price}" required>
                        </div>
                        <div class="col-4">
                            <label for="description" class="form-label">Mô Tả</label>
                            <textarea class="form-control" id="description" name="description" required th:text="${service.description}"></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary bg-dark mx-4">Cập nhật</button>
                        <a th:href="@{/admin/service}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
