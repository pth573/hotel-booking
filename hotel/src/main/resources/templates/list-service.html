<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Danh sách dịch vụ</title>
</head>
<body>
<div class="container mt-4">
    <h3>Danh sách dịch vụ</h3>
    <hr>

    <a th:href="@{/service/add}"
       class="btn btn-primary btn-sm mb-3">
        Thêm dịch vụ
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên dịch vụ</th>
            <th>Mô tả</th>
            <th>Giá (VND)</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${serviceList}">
            <td th:text="${service.serviceId}"></td>
            <td th:text="${service.serviceName}"></td>
            <td th:text="${service.description}"></td>
            <td th:text="${#numbers.formatInteger(service.price, 0)}"></td>
            <td>
                <a th:href="@{'/service/update/' + ${service.serviceId}}"
                   class="btn btn-info btn-sm">
                    Cập nhật
                </a>
                <a th:href="@{'/service/delete/' + ${service.serviceId}}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Bạn có chắc chắn muốn xóa dịch vụ này?'))) return false">
                    Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/rooms/manager}"
       class="btn btn-dark btn-sm">
        Quay lại
    </a>
    <a th:href="@{/}"
       class="btn btn-dark btn-sm">
        Quay về trang chủ
    </a>
</div>
</body>
</html>
