<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Danh sách Nhóm Phòng</title>
</head>
<body>
<div class="container mt-4">
    <h3>Danh sách Nhóm Phòng</h3>
    <hr>

    <a th:href="@{/roomgroup/add}"
       class="btn btn-primary btn-sm mb-3">
        Thêm phòng
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên Nhóm</th>
            <th>Diện Tích (m²)</th>
            <th>Loại Giường</th>
            <th>Giá Mỗi Đêm (VND)</th>
            <th>Giá Combo 2H (VND)</th>
            <th>Giá Giờ Thêm (VND)</th>
            <th>Số Người Tiêu Chuẩn</th>
            <th>Hình Ảnh</th>
            <th>Mô tả</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="roomGroup : ${roomGroupList}">
            <td th:text="${roomGroup.roomGroupId}"></td>
            <td th:text="${roomGroup.groupName}"></td>
            <td th:text="${roomGroup.area}"></td>
            <td th:text="${roomGroup.bedType}"></td>
            <td th:text="${#numbers.formatInteger(roomGroup.pricePerNight, 0)}"></td>
            <td th:text="${#numbers.formatInteger(roomGroup.comboPrice2H, 0)}"></td>
            <td th:text="${#numbers.formatInteger(roomGroup.extraHourPrice, 0)}"></td>
            <td th:text="${roomGroup.standardOccupancy}"></td>
            <td>
                <img th:src="${roomGroup.imageUrl}" alt="Room Image" style="width: 100px; height: auto;">
            </td>
            <td th:text="${roomGroup.description}"></td>
            <td>
                <a th:href="@{'/roomgroup/update/' + ${roomGroup.roomGroupId}}"
                   class="btn btn-info btn-sm">
                    Cập nhật
                </a>
                <a th:href="@{'/roomgroup/delete/' + ${roomGroup.roomGroupId}}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Bạn có chắc chắn muốn xóa nhóm phòng này?'))) return false">
                    Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}"
       class="btn btn-dark btn-sm">
        Quay về trang chủ
    </a>
</div>
</body>
</html>
