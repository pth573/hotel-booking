<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            padding: 10px 20px;
            color: #333;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Thông tin cá nhân</h1>

<div th:if="${message}" class="success-message">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/user/update-info}" th:object="${user}" method="post">
    <div>
        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required />
    </div>
    <div>
        <label for="dateOfBirth">Ngày sinh:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required />
    </div>
    <div>
        <label for="phoneNumber">Số điện thoại:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
    </div>
    <div>
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" th:field="*{address}" required />
    </div>
    <button type="submit">Cập nhật</button>
    <a href="/" class="back-button">Quay lại</a>
</form>

</body>
</html>
